<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container col-sm-5 col-md-5 col-lg-2 col-xl-5  mr-lg-5 mt-3 p-2 mx-auto">
        <div class="card">
            <h5 class="card-title mt-3 mx-auto">Login</h5>
            <div class="card-body">
                <form onsubmit="submission()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else :))</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" maxlength="14" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">Terms and Conditions apply</label>
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto" >Login</button>
                  </form>
            </div>
        </div>
    </div>
    <script>
        function submission(){
            let x = document.getElementById('exampleInputEmail1');
            let y = document.getElementById('exampleInputPassword1');
            //console.log(x,y)

            if(x.value=="hello@gmail.com" & y.value =="hellohello"){
                alert('successful login..navigating to dashboard')
            }
            else{
                alert('unsucessful login..please try again')
            }
        }
    </script>
</body>
</html>
