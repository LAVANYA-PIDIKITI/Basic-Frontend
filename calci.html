<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body class="mx-auto p-2">
    <div class="container">
        <div class="mt-5">
            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-2 col-xl-5  mr-lg-5 mt-4 mx-auto">
                    <div class="card text-center mx-auto">
                        <h5 class="card-title mx-auto">Calculator updated for the continuous delivery pipeline</h5>
                        <div class="mx-auto">
                            <input type="text" placeholder="0" id="inputnum" class="form-control"readonly>
                        </div>
                        <div class="card-body mx-auto ">    
                            <div class="input mb-2"><button class="btn btn-success" onclick="appendValue('1')">1</button>
                                <button class="btn btn-success" onclick="appendValue('2')">2</button>
                                <button class="btn btn-success" onclick="appendValue('3')">3</button>
                                <button class="btn btn-info" onclick="appendValue('+')">+</button></div>
                            <div class="input mb-2"><button class="btn btn-success" onclick="appendValue('4')">4</button>
                                <button class="btn btn-success" onclick="appendValue('5')">5</button>
                                <button class="btn btn-success" onclick="appendValue('6')">6</button>
                                <button class="btn btn-info" onclick="appendValue('-')">-</button></div>
                            <div class="input mb-2"><button class="btn btn-success" onclick="appendValue('7')">7</button>
                                <button class="btn btn-success" onclick="appendValue('8')">8</button>
                                <button class="btn btn-success" onclick="appendValue('9')">9</button>
                                <button class="btn btn-info" onclick="appendValue('*')">*</button></div>
                            <div class="input mb-2"><button class="btn btn-success" onclick="appendValue('0')">0</button>
                                <button class="btn btn-warning w-50" onclick="calculate()">=</button>
                                <button class="btn btn-info" onclick="appendValue('/')">/</button></div>          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function appendValue(value) {
            let element = document.getElementById('inputnum').value;
            console.log(element)
            if(element == "NaN" | element == "Infinity" | element == "Error" | element == "-Infinity" ){
                document.getElementById('inputnum').value =""
            }
            else{
                document.getElementById('inputnum').value += value;
            }
            
        }       
        function calculate() {
            let element = document.getElementById('inputnum').value;
            console.log(element)
            try {
                let inputValue = document.getElementById('inputnum').value;
                if (/[-+*/.]$/.test(inputValue)) {
                    throw new Error("Invalid expression");
                }
                document.getElementById('inputnum').value = eval(inputValue);
                
            } catch (error) {
                document.getElementById('inputnum').value = 'Error';
            }
            let elementt = document.getElementById('inputnum').value;
            console.log(elementt)
            
        }
        
    </script>
</body>
</html>
